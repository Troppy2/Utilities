<!DOCTYPE html>
<html lang="en">
  <!--Heading documentation-->
  <head>
    <title>Utilities</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Smiling.jpeg">
  </head>
  <body>
    <!-- Loading animation -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <header>
      <a href="#">Utilities Site</a>
    </header>

    <!--Navigation bar with each ID for color-->
    <nav>
      <ul>
        <li><a href="https://www.youtube.com" id="a" target="_blank">YouTube</a></li>
        <li><a href="https://www.gmail.com" id="b" target="_blank">Gmail</a></li>
        <li><a href="https://drive.google.com" id="c" target="_blank">Google Drive</a></li>
        <li><a href="https://docs.google.com" id="d" target="_blank">Google Docs</a></li>
        <li><a href="https://www.google.com" id="e" target="_blank">Google Homepage</a></li>
        <li><a href="mystery_page.html" id="mystery">Mystery</a></li>
      </ul>
    </nav>

    <!--Main message for the website-->
    <section>
      <h1><b>Hello, this is your  Utilities homepage!</b></h1>
    </section>

    <!--Footer section of the website-->
    <footer>lorem ipsum</footer>

    <script>
      // Get the Mystery link
      const mysteryLink = document.getElementById('mystery');
      const loading = document.getElementById('loading');

      mysteryLink.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent immediate navigation
        loading.classList.add('active'); // Show loading animation

        
        setTimeout(() => {
          loading.classList.remove('active'); // Remove loading animation
          window.location.href = 'mystery_page.html'; // Navigate to the mystery page
        }, 2000); 
      });
    </script>
  </body>
</html>
